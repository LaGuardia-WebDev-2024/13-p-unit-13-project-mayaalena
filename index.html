  <body>
    <h1>Quiz About Maya</h1>
    <hr />
    <!-- Movie Question -->
    <form id="flower-form">
      <label>
        <h2>
          üå∏ What is my favorite flower?
        </h2>
        <select id="flower-answer">
          <option value="flower1">Lotus</option>
          <option value="flower2">Peony</option>
          <option value="flower3">Lavender</option>
          <option value="flower4">Tulip</option>
        </select>
      </label>
      <button type="submit">Let's see!</button>
    </form>
    <div id="flower-result">
    <p id="fresult">
      
      </p>
    </div>
  
    <hr />
    <!-- Book Question -->
    <form id="trip-form">
      <label>
       <h2>
          ‚úàÔ∏è What is my dream destination?
        </h2>
        <select id="trip-answer">
          <option value="trip1">London</option>
          <option value="trip2">Thailand</option>
          <option value="trip3">Aruba</option>
          <option value="trip4">Italy</option>
        </select>
      </label>
      <button type="submit">Check Answer</button>
    </form>
    <div id="trip-result">
    
    <p id= "gresult">
    
      </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
       var flowerImages = {
        flower1:
          "https://dharmacrafts.com/cdn/shop/articles/flower-3093072_1280.jpg?v=1622136640&width=1100",
        flower2: "https://fiftyflowers.com/cdn/shop/files/pink-peony-wholesale-flowers-stem_d55f3.webp?v=1687543130&width=800",

         flower4: "https://www.colorblends.com/wp-content/uploads/2020/01/1411_FrenchBlendRose_PEH1359sq-1024x1024.jpg",
      };
      //Movie Question jQuery Code
      $("#flower-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#flower-answer");
        var answer = $answer.val();

        if (answer === "flower3") {
          $("#fresult").text("YESSSS!");
        } else {
          $("#fresult").text("Try Again!");
        }
        
        
         var $img = $("<img>");
        $img.width(100);
        $img.attr("src", flowerImages[answer]);
        $img.appendTo("#flower-result").hide().show(2000);
        
  
        
        
      });

      //Book Question jQuery Code
      $("#trip-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#trip-answer");
        var answer = $answer.val();

        if (answer === "trip2") {

        }

          };
                        
          var $img = $("<img>");

      });
